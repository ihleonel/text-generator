<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div>
    <div>
      <button id="theme-switcher-btn">
        <span id="theme-switcher-knob"></span>
      </button>
    </div>
    <h1>Text Generator</h1>
    <label for="number-of-words">Number of words:</label>
    <input id="number-of-words" type="numeric" placeholder="Number of words" min="1" max="100">
    <button id="generate-btn">Generate Text</button>
    <div>
      <div id="text-output"></div>
    </div>
    <button id="copy-btn">Copy Text</button>
  </div>
</body>
</html>
